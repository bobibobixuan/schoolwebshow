<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页</title>
    <style>
        /* 基础布局 + 轻量装饰 */
        body {
            padding: 2rem;
            font-family: "Microsoft YaHei", sans-serif;
            /* 柔和背景色，替代纯白 */
            background-color: #f8f9fa;
            /* 页面最大宽度，居中显示 */
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            /* 标题居中 + 柔和配色 */
            text-align: center;
            color: #2c3e50;
            /* 标题下方轻微装饰线 */
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.8rem;
            margin-bottom: 2rem;
        }
        .nav-menu {
            list-style: none;
            line-height: 2.2;
            /* 导航菜单内边距 + 白色背景 + 轻微阴影 */
            padding: 1.5rem 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        .nav-menu li {
            /* 导航项间距 */
            margin: 0.5rem 0;
            padding-left: 0.5rem;
            /* 导航项左侧小装饰线 */
            border-left: 3px solid transparent;
            transition: border-color 0.2s;
        }
        .nav-menu a {
            color: #2980b9;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        /* hover 效果优化（更细腻） */
        .nav-menu li:hover {
            border-left-color: #3498db;
        }
        .nav-menu a:hover {
            color: #1abc9c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>探索自然导航页</h1>
    <ul class="nav-menu">
        <li><a href="index.html">首页</a></li>
        <li><a href="沙漠.html">沙漠探索</a></li>
        <li><a href="山巅.html">山巅风光</a></li>
        <li><a href="山峰.html">山峰图鉴</a></li>
    </ul>
</body>
</html>
